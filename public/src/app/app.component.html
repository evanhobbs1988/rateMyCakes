  <body>
    <h2>Rate my cakes</h2>


    <div >
      <form (submit)='newCakeSubmit()'>
        <p>Submit a cake</p>
        <hr>
        <P>Baker Name: </P><br>
        <input type="text" name="newCake.bakerName" [(ngModel)]="newCake.bakerName">
        <p>Image url:</p><br>
        <input type="text" name="newCake.url" [(ngModel)]="newCake.url" >
        <input type="submit" value="Submit">
      </form>
    </div>

  <br>
  
    <div  *ngFor='let cake of totalCakes'>
      <p>{{cake.bakerName}}</p>
      <button (click)='showCake(cake)'><img [src]="cake.image" height="200" width="250"></button>

      <form (submit)='newCommentSubmit(cake._id, form)' #form='ngForm'>
        <p>Stars : <select name="stars" ngModel>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select> </p>
        <input type="text" name="comment" placeholder="your comment" ngModel >
        <input type="submit" value="Rate">
      </form>
    </div>
    

    <br>
    <div *ngIf='shownCake'>
      <app-info [cakeToShow]='shownCake'></app-info>
    </div>

  </body>
